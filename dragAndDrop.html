<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="dragAndDrop.js"></script>
<style type="text/css">
 #dragBox  {
 	position : absolute;
 	top : 10px;
 	left:20px;
 	width: 20px;
 	height: 20px;
 	background-color: red;
 }
 #dropBox {
 	position : absolute;
 	top : 10px;
 	left:100px;
 	width: 50px;
 	height: 50px;
 	background-color: black;
 }
</style>
</head>
<body>
<div id=dragBox onmousedown="dragAndDrop(this,document.getElementById('dropBox'),event)"></div>
<div id=dropBox></div>
</body>
</html>
